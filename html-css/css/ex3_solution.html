<html>
 <head>
   <title>Centering elements using margins</title>
     <style>

         div {
             border: 5px solid blue;
         }

         h1 {
             border: 5px solid black;
             width: 50%;
             margin-left: 25%;
             margin-right:25%;
         }
     </style>
 </head>
 <body>
   <div>
     <h1>This element should be centered.</h1>
   </div>
 </body>
</html>
